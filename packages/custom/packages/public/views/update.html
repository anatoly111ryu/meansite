<section id="docs" class="content">
    <section class="container" data-ng-controller="PackageController" data-ng-init="show()">
        <div class="modulesContent">
            <form class="form-horizontal col-md-7" role="form" data-ng-submit="update()">
            	<div class="form-group">
                    <label mean-token="'create-name'" class="col-md-3 control-label">Name</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" data-ng-model="package.name" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label mean-token="'create-author'" class="col-md-3 control-label">Author</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" data-ng-model="package.author" placeholder="Author" required>
                    </div>
                </div>
                <div class="form-group">
                    <label mean-token="'create-description'" class="col-md-3 control-label">Description</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" data-ng-model="package.description" placeholder="Description">
                    </div>
                </div>
                <div class="form-group">
                    <label mean-token="'create-summary'" class="col-md-3 control-label">Summary</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" data-ng-model="package.summary" placeholder="Summary" required>
                    </div>
                </div>
                <div class="form-group">
                    <label mean-token="'create-command'" class="col-md-3 control-label">Command</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" data-ng-model="package.command" placeholder="Command">
                    </div>
                </div>
                <div class="form-group">
                    <label mean-token="'create-readmelink'" class="col-md-3 control-label">Readme link</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" data-ng-model="package.readmelink" placeholder="Readme link">
                    </div>
                </div>
                <div class="form-group">
                    <label mean-token="'create-npmlink'" class="col-md-3 control-label">Npm link</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" data-ng-model="package.npmlink" placeholder="Npm link">
                    </div>
                </div>
                <div class="form-group">
                    <label mean-token="'create-githublink'" class="col-md-3 control-label">Github link</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" data-ng-model="package.githublink" placeholder="Github link">
                    </div>
                </div>
                <div class="form-group">
                    <label mean-token="'create-youtubelink'" class="col-md-3 control-label">youtube link</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" data-ng-model="package.youtubelink" placeholder="Youtube link">
                    </div>
                </div>
                <div class="form-group">
                    <label mean-token="'create-rating'" class="col-md-3 control-label">Rating</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" data-ng-model="package.rating" placeholder="Rating">
                    </div>
                </div>
                <div class="form-group">
                    <label mean-token="'create-thumbnail'" class="col-md-3 control-label">Thumbnail</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" data-ng-model="package.thumbnail" placeholder="Thumbnail">
                    </div>
                </div>
                <div class="form-group">
                    <label mean-token="'create-screenshots'" class="col-md-3 control-label">Screenshots</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" data-ng-model="package.screenshots" placeholder="Screenshots, insert commas (,) between images">
                    </div>
                </div>
                <div class="form-group">
                    <label mean-token="'create-price'" class="col-md-3 control-label">Price</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" data-ng-model="package.price" placeholder="Price">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-3 col-md-9">
                        <button type="submit" class="btn btn-info">Submit</button>
                    </div>
                </div>

            </form>
        </div>
    </section>
</section>
