{% extends 'layouts/default.html' %}

{% block main %}
    <h1>Oops something went wrong</h1>
    <br>
    <span>404</span>
{% endblock %}

{% block content %}

        <div id="error-stack-trace">
            <pre>
                <code>404 not found
                <a href="/">למעבר לאתר לחץ כאן</a><!-- {{error}} --></code>
            </pre>
        </div>
    </div>
{% endblock %}
